<div class="card">
  <div class="card-body1">
    <div class="content">
      <img
        [src]="isDarkTheme ?   '/assets/image/lovvami_logo_light.svg' : '/assets/image/lovvami_logo_dark.svg'"
        alt="Logo"
      />

      <h1 id="slogan">Trova il Vero Amore</h1>
      <p class="subtext">
        La piattaforma numero uno per chi cerca relazioni autentiche e durature.
      </p>
      <div class="d">
        <button
          id="register"
          [routerLink]="['/register']"
          class="btn btn-primary btn-lg"
          type="button"
        >
          Iscriviti
        </button>
        <button
          id="login"
          [routerLink]="['/login']"
          class="btn btn-primary btn-lg"
          type="button"
        >
          Accedi
        </button>
      </div>
    </div>
    <img id="hero-img" src="/assets/image/woman.png" />
  </div>
</div>
<app-footer></app-footer>
