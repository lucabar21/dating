<div class="heart-rain">
  <span
    class="heart"
    *ngFor="let h of hearts"
    [ngStyle]="generateStyle()"
  ></span>
</div>
<div class="container1">
  <div class="login-container">
    <div class="heart-login-title">
       <img [src]="isDarkTheme ?  '/assets/image/lovvami_logo_light.svg' : '/assets/image/lovvami_logo_dark.svg'" alt="Logo" />
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="registra()">
      <input
        type="email"
        formControlName="email"
        placeholder="Inserisci una mail"
      />

      <input
        type="password"
        formControlName="password"
        placeholder="Inserisci una password"
      />

      <button type="submit" [disabled]="registerForm.invalid">
        Registrati
      </button>
      <p class="register-link">
        Hai gi√† un account? <a routerLink="/login">Accedi qui!</a>
      </p>
    </form>
  </div>
</div>
