<app-spinner *ngIf="loading()"></app-spinner>
<div class="explore-container">
  <!-- ðŸ”„ LOADING STATE -->

  <!-- ðŸ“‹ PLACEHOLDER CARD (array vuoto o fine swipe) -->
  <app-placeholder-card *ngIf="shouldShowPlaceholder"></app-placeholder-card>

  <!-- ðŸŽ¯ EXPLORE CARD (utente corrente disponibile) -->
  <app-explore-card
    *ngIf="!loading() && CurrentUser"
    [canSuperLike]="isPremium()"
    [discoverableUser]="CurrentUser"
    (swipeEvent)="handleSwipe($event, CurrentUser.id)"
  ></app-explore-card>
</div>
