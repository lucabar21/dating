<div class="messages-container">
  <!-- Sezione header con chat avviate -->
  <nav class="messages-navbar">
    <div class="user-card" *ngFor="let user of users">
      <div class="user-avatar">
        <img [src]="user.profilePicture" alt="{{ user.name }}'s avatar" />
      </div>
      <div class="user-info">
        <h3>{{ user.name }}</h3>
        <p>({{ user.age }})</p>
      </div>
    </div>
  </nav>

  <!-- Sezione dove sarÃ  presente la chat -->
  <div class="messages-content">
    <div class="profile-box-msg">
      <p>Ciao, come stai?</p>
    </div>
    <div class="user-box-msg">Bene grazie e tu?</div>

    <div class="profile-box-msg">Molto bene!</div>
  </div>

  <!-- Form di invio messaggi -->
  <div class="input-chat">
    <form [formGroup]="chatForm" onsubmit="submitForm">
      <textarea
        formControlName="message"
        placeholder="Scrivi un messaggio"
        rows="3"
      ></textarea>
      <button type="submit">Invia</button>
    </form>
  </div>
</div>
