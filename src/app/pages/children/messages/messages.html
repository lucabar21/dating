<div class="messages-container">
  <!-- Sezione header con chat avviate -->
  <nav class="messages-navbar">
    <div
      class="user-card"
      *ngFor="let user of chats()"
      (click)="goToChat(user.id)"
    >
      <div class="user-avatar">
        <img
          src="{{user.otherUserProfile?.fotoProfilo || 'http://placedog.net/350'}}"
          alt="{{ user.otherUserProfile?.nome }}'s avatar"
        />
      </div>
      <div class="user-info">
        <h3>{{ user.otherUserProfile?.nome }}</h3>
      </div>
    </div>
  </nav>

  <!-- Sezione dove sarÃ  presente la chat -->
  <div class="messages-content">
    <router-outlet></router-outlet>
  </div>

  <!-- Form di invio messaggi -->
  <div class="input-chat">
    <form [formGroup]="chatForm">
      <textarea
        formControlName="message"
        placeholder="Scrivi un messaggio"
        rows="3"
      ></textarea>
      <button type="button" (click)="sendMessage()">Invia</button>
    </form>
  </div>
</div>
