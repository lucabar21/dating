<div class="matches-container">
  <h2>I TUOI MATCHES</h2>
  <div class="matches-grid">
    <div class="card" *ngFor="let user of userProfiles">
      <img src="{{user.profilePicture}}" alt="Foto profilo" />
      <p class="username">{{user.name}}</p>
      <div class="user-info">
        <p>({{user.age}})</p>
        <p>{{user.location}}</p>
      </div>
      <button type="button">Chatta!</button>
    </div>
  </div>
</div>
