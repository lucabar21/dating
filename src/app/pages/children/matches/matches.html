<div class="matches-container">
  <h2>I TUOI MATCHES</h2>
  <div class="matches-grid">
    <div class="card" *ngFor="let profile of matches()">
      <img
        src="{{profile.profilePicture || 'http://placedog.net/350'}}"
        alt="Foto profilo"
      />
      <p class="username">{{profile.utente2Nome}}</p>
      <div class="user-info">
        <p>{{timeAgo(profile.timestamp)}}</p>
      </div>
      <button type="button">Chatta!</button>
    </div>
  </div>
</div>
