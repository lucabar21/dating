<div class="explore-container">
  <div class="header">
    <div><h1>Explore</h1></div>
    <div class="filter-icon">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
      </svg>
    </div>
  </div>

  <div class="card-stack" #cardContainer>
    <!-- No more profiles message -->
    <div *ngIf="noMoreProfiles" class="no-more-profiles">
      <div class="no-more-icon">
        <svg
          width="64"
          height="64"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
          ></path>
        </svg>
      </div>
      <h3>No more profiles</h3>
      <p>You've seen all the profiles that match your preferences.</p>
      <button class="reload-button" (click)="reloadProfiles()">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <polyline points="23 4 23 10 17 10"></polyline>
          <polyline points="1 20 1 14 7 14"></polyline>
          <path
            d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"
          ></path>
        </svg>
        Reload
      </button>
    </div>

    <!-- Desktop: Show multiple profiles in grid -->
    <div
      *ngFor="let profile of discoverableUsers(); let i = index"
      class="profile-card"
      [class.current-card]="i === 0"
      [class.next-card]="i > 0"
      (click)="'#'"
    >
      <div class="profile-image">
        <img [src]="'http://placedog.net/500'" [alt]="profile.nome" />
        <!-- non lo mettiamo per adesso
        <div class="active-indicator">
          <div class="active-dot"></div>
          Online now
        </div>
        -->
      </div>
      <div class="profile-info">
        <div class="profile-header">
          <h2>{{ profile.nome }}, {{ profile.eta }}</h2>
          <span class="profession">{{ profile.nome }}</span>
        </div>
        <div class="distance">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
            <circle cx="12" cy="10" r="3"></circle>
          </svg>
          {{ profile.id }} km away
        </div>
        <div class="bio">{{ profile.bio }}</div>
        <div class="interests">
          <div *ngFor="let interest of profile.interessi" class="interest-tag">
            {{ interest }}
          </div>
        </div>
      </div>

      <!-- Desktop card actions -->
      <div class="card-actions">
        <button
          class="card-action-btn pass"
          (click)="$event.stopPropagation(); swipeLeft(profile)"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
        <button
          class="card-action-btn like"
          (click)="$event.stopPropagation(); addToFavorites(profile)"
        >
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
            ></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Action buttons -->
  <div class="action-buttons" *ngIf="discoverableUsers() && !noMoreProfiles">
    <button class="action-btn pass-btn" [disabled]="isAnimating">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <button class="action-btn star-btn" [disabled]="isAnimating">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <polygon
          points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"
        ></polygon>
      </svg>
    </button>

    <button class="action-btn like-btn" [disabled]="isAnimating">
      <svg
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
        ></path>
      </svg>
    </button>
  </div>
</div>
