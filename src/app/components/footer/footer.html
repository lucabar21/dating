<footer class="footer">
  <div class="footer-container">
    
    <!-- Logo -->
    <div class="footer-section logo">
      <img [src]="isDarkTheme ?  '/assets/image/lovvami_logo_light.svg' : '/assets/image/lovvami_logo_dark.svg'" />
      <p>&copy; 2025 LOVVAMI</p>
    </div>

    <!-- Link utili -->
    <div class="footer-section links">
      <h4>Link utili</h4>
      <ul>
        <li><a href="/privacy">Privacy Policy</a></li>
        <li><a href="/termini">Termini e condizioni</a></li>
        <li><a href="/faq">FAQ</a></li>
      </ul>
    </div>

    <!-- Contatti -->
    <div class="footer-section contatti">
      <h4>Contatti</h4>
      <p>Email: <a href="mailto:info@azienda.it">info&#64;azienda.it</a></p>
      <p>Tel: +39 012 3456789</p>
      <p>Via Roma 1, 00100 Roma</p>
    </div>


    <!-- Social -->
    <div class="footer-section social">
      <h4>Seguici</h4>
      <div class="social-icons">
        <a href="#" aria-label="Instagram">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="20" height="20" rx="6" ry="6" fill="url(#instagram-gradient)" stroke="none"/>
                <circle cx="12" cy="12" r="4" fill="none" stroke="white" stroke-width="2"/>
                <path d="M17.5 6.5h.01" stroke="white" stroke-width="2" stroke-linecap="round"/>
                <defs>
                <linearGradient id="instagram-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#405DE6"/>
                <stop offset="25%" style="stop-color:#5851DB"/>
                <stop offset="50%" style="stop-color:#833AB4"/>
                <stop offset="75%" style="stop-color:#C13584"/>
                <stop offset="100%" style="stop-color:#E1306C"/>
                </linearGradient>
                </defs>
            </svg>
        </a>
        <a href="#" aria-label="Facebook">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="20" height="20" rx="6" ry="6" fill="#1877f2"/>
                <path d="M14 8h1.5v-2H14c-1.1 0-2 .9-2 2v1h-2v2h2v6h2.5v-6h1.5l.5-2h-2V8z" fill="white"/>
            </svg>
        </a>
        <a href="#" aria-label="LinkedIn">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="20" height="20" rx="6" ry="6" fill="#0077B5"/>
                <path d="M6 9h2v8H6V9zm1-3c.7 0 1.3.3 1.3 1S7.7 8 7 8s-1.3-.3-1.3-1S6.3 6 7 6z" fill="white"/>
                <path d="M10 9h2v1.2c.3-.4.9-1.2 2.2-1.2 2.4 0 2.8 1.6 2.8 3.6V17h-2v-4.4c0-.8 0-1.8-1.1-1.8s-1.3.9-1.3 1.8V17h-2V9z" fill="white"/>
            </svg>
        </a>
        <a href="#" aria-label="">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="2" width="20" height="20" rx="6" ry="6" fill="#FF0000"/>
                <path d="M10 8.5l4.5 3-4.5 3v-6z" fill="white"/>
            </svg>
        </a>
      </div>
    </div>

  </div>
</footer>
